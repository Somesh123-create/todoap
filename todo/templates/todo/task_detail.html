{% extends 'base.html' %}

{% block content %}

</br></br>
<h4 align='center'>Detail Task</h4>
<div class='container'>

  <div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content dark-text text-darken-4">
        <span class="card-title">{{ task.task_name }} - {{ task.task_date }}</span>
        <p>{{ task.description }}.</p>
      </div>
      <div class="card-action valign-wrapper">
        <a href="{% url 'update_task' task.pk %}">Update</a>
        <a href="{% url 'delete_task' task.pk %}">Delete</a>
      </div>
    </div>
  </div>
</div>

</div>


{% endblock %}
